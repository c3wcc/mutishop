<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"> 
  <title>Bootstrap 实例 - 水平表单</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css"> 
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<style type="text/css">
  body{
    background: url(./y.jpg) no-repeat;
    background-size:100% 100%; 
    height: 100%;
/*    opacity: 0.6;*/

  }
  html,body{height: 100%;width: 100%;margin:0;padding:0;}
  .nav-login{
    height: 50px;
    background: black;
  }
  .hei{
    line-height: 50px;
    color: white;
  }
  .text-white{
    color: white;
  }
  .circle{
      position: absolute;
      top: 50%;
      left:50%; 
      margin-left:-50px; 
     /* margin-top: -75px;*/
    height: 100px;
    width: 100px;
  }
  .span-line{
    line-height:100px; 
  }
  .footer{
       width: 300px;
       position: absolute;
       bottom: 0px;
       left: 50%;
       margin-left: -150px;
  }
  .login-color{
     color: #D44E1B; 
  }

</style>
<body>

<div class="nav-login">
    <h4 class="hei text-center">注册/登录</h4>
</div>
<h4 class="text-center text-white">探</h4>
<span><h4 class="text-center text-white">CATE</h4></span>
<h4 class="text-center text-white">店</h4>
<h4 class="text-center text-white">
  新生代社交商城
</h4>

<div class="circle rounded-circle border text-center text-white ">
   <span class="span-line">注册账号</span>
</div>
<div class="text-white footer">点击注册默认您同意<a href="#" class="login-color">《探店注册协议》</a></div>
</body>
</html>
